<canvas id="myCanvas" width="300" height="300" style="border:1px solid;"></canvas>
<br>
<p>X:</p>
<p id="x_value">--</p>
<p>Y:</p>
<p id="y_value">--</p>

<p>score:</p>
<p id="s_value">--</p>
<p id="num1">--</p>
<p id="num2">--</p>

<script>
    //-----------------------------------------------------
    function keyDownEventHandler() {
        if (event.keyCode == 40)
            direction = "down";
        if (event.keyCode == 38)
            direction = "up";
        if (event.keyCode == 37)
            direction = "left";
        if (event.keyCode == 39)
            direction = "right";
    }
    function TimeEventHandler() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 400, 300);

        if(player_x == 280)
            direction = 'left';
        if(player_x == 0)
            direction = 'right';
        if(player_y == 0)
            direction = 'down';
        if(player_y == 280)
            direction = 'up';

        if (direction == "right")
            player_x += 20;
        if (direction == "left")
            player_x -= 20;
        if (direction == "down")
            player_y += 20;
        if (direction == "up")
            player_y -= 20;


        if (player_x == appalx1 && player_y == appaly1)
            s += 1;
        if (player_x == appalx1 && player_y == appaly1) {
            appalx = Math.floor((Math.random() * 9));
            appalx1 = appalx * 20;
            appaly = Math.floor((Math.random() * 9));
            appaly1 = appaly * 20;
        }


        document.getElementById("x_value").innerHTML = player_x;
        document.getElementById("y_value").innerHTML = player_y;

        document.getElementById("s_value").innerHTML = s;
        document.getElementById("num1").innerHTML = appalx1;
        document.getElementById("num2").innerHTML = appaly1;

        //draw rectangular 
        ctx.fillStyle = "black";
        ctx.fillRect(player_x, player_y, 20, 20);
        ctx.fillStyle = "red";
        ctx.fillRect(appalx1, appaly1, 20, 20);
    }
    //-----------------------------------------------------
    ctx = document.getElementById('myCanvas').getContext('2d');
    var player_x = 100;
    var player_y = 100;
    var direction = "right";
    
    var direction = "left";
    var direction = 'up';
    var direction = "down";

    var appalx = Math.floor((Math.random() * 9));
    var appalx1 = appalx * 20;
    var appaly = Math.floor((Math.random() * 9));
    var appaly1 = appaly * 20;
    var s = 0;

    document.onkeydown = keyDownEventHandler;
    setInterval(TimeEventHandler, 300);
</script>
